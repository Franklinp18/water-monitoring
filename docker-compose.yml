services:
  api:
    build: .
    container_name: water-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./data:/data
    environment:
      - MQTT_HOST=mqtt
      - MQTT_PORT=1883
    depends_on:
      - mqtt
    restart: unless-stopped

  mqtt:
    image: eclipse-mosquitto:2
    container_name: water-mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log
    restart: unless-stopped

  mqtt-cli:
    image: hivemq/mqtt-cli:latest
    profiles: ["tools"]
    depends_on:
      - mqtt
    restart: "no"

volumes:
  mqtt_data:
  mqtt_log: